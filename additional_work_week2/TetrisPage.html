{% load otree static %}

{% block content %}
    <div class="game-container">
        <div>
            <canvas height="600" id="tetris" width="300"></canvas>
        </div>
        <div class="next-block-container">
            <h3>Next Piece:</h3>
            <canvas height="120" id="next-block" width="120" style="background-color: transparent;"></canvas>
            <p id="scoreboard">Score: 0</p>
            <button id="continue-btn">Continue</button>
        </div>
    </div>

{% endblock %}


{% block scripts %}
    <script src="{% static 'real_effort/tetris_script.js' %}"></script>
{% endblock %}

{% block styles %}
    <link href="{% static 'real_effort/tetris_style.css' %}?ver=1.0" rel="stylesheet">
{% endblock %}
